<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Créer un nouveau festival</title>
        <link rel="stylesheet" href="../static/style.css" th:href="/style.css"/>
</head>

<body>

<h1>Créer un nouveau Festival</h1>
<form method="POST" action="/submit">

    <label id="1" for="nom">Nom :</label>
    <input type="text" id="nom" name="nom"><br><br>

    <label id="2" for="url">URL :</label>
    <input type="text" id="url" name="url"><br><br>

    <label id="3" for="ville">Ville :</label>
    <input type="text" id="ville" name="ville"><br><br>

    <label id="4" for="cp">Code postal :</label>
    <input type="number" id="cp" name="cp"><br><br>

    <label id="5" for="lieu">Lieu :</label>
    <input type="text" id="lieu" name="lieu"><br><br>

    <label id="6" for="debut">Date de début :</label>
    <input type="date" id="debut" name="debut"><br><br>

    <label id="7" for="fin">Date de fin :</label>
    <input type="date" id="fin" name="fin"><br><br>

    <label id="8" for="lat">Latitude :</label>
    <input type="number" id="lat" name="lat" step="0.000001"><br><br

    <label id="9" for="lon">Longitude :</label>
    <input type="number" id="lon" name="lon" step="0.000001"><br><br>

    <input type="submit" value="Valider" href="index.html">
</form>
</body>
</html>
